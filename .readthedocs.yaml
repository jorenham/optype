# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    pre_install:
      - pip install uv
    post_install:
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv pip install --system -e .[numpy]
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH uv pip install --system --group docs

mkdocs:
  configuration: mkdocs.yml
