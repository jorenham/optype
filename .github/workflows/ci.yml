name: CI
permissions: read-all

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  UV_LOCKED: 1

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: scientific-python/repo-review@v0.12.1
        with:
          plugins: sp-repo-review

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: ".markdownlint.yaml"
          globs: "**/*.md"

      - name: typos
        uses: crate-ci/typos@master

      - name: install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: ruff check
        run: uv run ruff check --output-format=github

      - name: ruff format
        run: uv run ruff format --check

      - name: basedpyright --verifytypes
        run: uv run basedpyright --ignoreexternal --verifytypes optype

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        np: ["1.25", "1.26", "2.0", "2.1", "2.2"]

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: "3.11"
      - run: uv sync

      - name: Install numpy ${{ matrix.np }}
        run: uv pip install "numpy==${{ matrix.np }}.*"

      - name: basedpyright
        run: >
          uv run --no-sync
          basedpyright -p scripts/config/bpr-np-${{ matrix.np }}.json

      - name: basedmypy
        run: uv run --no-sync scripts/bmp.py

  test:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.11", "3.12", "3.13"]
        include:
          - os: ubuntu-latest
            py: "3.11"
            np: "1.25"

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.py }}

      - name: uv sync
        run: uv sync

      - name: Install old numpy
        if: ${{ matrix.np == '1.25' }}
        run: uv pip install "numpy==${{ matrix.np }}.*"

      - name: pytest
        run: uv run --no-sync pytest
