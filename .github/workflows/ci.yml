name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: scientific-python/repo-review@v0.11.3
        with:
          plugins: sp-repo-review

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: ".markdownlint.yaml"
          globs: "**/*.md"

      - name: typos
        uses: crate-ci/typos@master

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: uv sync
        run: uv sync --locked

      - name: ruff check
        run: |
          uv run ruff check --output-format=github
          uv run ruff format --check

      - name: basedpyright --verifytypes
        run: uv run basedpyright --ignoreexternal --verifytypes optype

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        np: ["1.23", "1.25", "2.0", "2.2"]

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"

      - name: uv sync
        run: uv sync --locked

      - name: Install numpy ${{ matrix.np }}
        run: uv pip install "numpy==${{ matrix.np }}.*"

      - name: basedpyright
        run: uv run --no-sync basedpyright

      - name: basedmypy
        run: uv run --no-sync mypy .

  test:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ["3.10", "3.13"]
        include:
          - os: ubuntu-latest
            py: "3.10"
            np: "1.23.5"

    steps:
      - uses: actions/checkout@v4

      - name: setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.py }}

      - name: uv sync
        run: uv sync --locked

      - name: Install old numpy
        if: ${{ matrix.np == '1.23.5' }}
        run: uv pip install "numpy==${{ matrix.np }}"

      - name: pytest
        run: uv run --no-sync pytest
